{% extends "flashcards/base.html" %}

{% block title %}
HSK Prep
{% endblock %}

{% block body %}

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-deck">
                <div class="card">
                    <div class="card-header">Daily Progress</div>
                    <canvas id="dailygraph" width="400" height="400"></canvas>
                </div>
                <div class="card">
                    <div class="card-deck">
                        <div class="card">
                            <div class="card-header">Level Overview</div>
                            <canvas id="levelsgraph" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% for level, qty in data.items %}
    <div>{{ level }} - {{ qty.2 }}/{{qty.0}}
        <div class="baroutline">
            <div class="barinline" style="width:{{ qty.1 }};"></div>
        </div>
    </div>
    {% endfor %}
    <script>
        var ctx = document.getElementById('levelsgraph').getContext('2d');
        var levelsgraph = new Chart(ctx, {
            type: 'horizontalBar',
            data: {
                labels: [
                    {% for level, qty in data.items %}
                        '{{ level }}',
                    {% endfor %}
                ],
        datasets: [{
            label: '% known',
            data: [
                {% for level, qty in data.items %}
                    '{{qty.2}}',
                {% endfor %}
                ],
        borderWidth: 1
        }]
        },
        options: {
            scales: {
                xAxes: [{
                    ticks: {
                        beginAtZero: true,
                        min: 0,
                        max: 100,
                        callback: function (value) {
                            return value + "%"
                        }
                    },
                    scaleLabel: {
                        display: true,
                        labelString: "Percentage"
                    }
                }]

            }
        }
        })
        ;

        var ctx2 = document.getElementById('dailygraph').getContext('2d');
        var dailygraph = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ["Yesterday","Today"], <!-- todo update with variable -->
        datasets: [{
            label: '# of Words Reviewed',
            data: [12, 19, 3, 5, 2, 3], <!-- todo update with variable -->
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
        });
    </script>
{% endblock %}
